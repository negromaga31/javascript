<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Вёрстка</title>
   <link rel="stylesheet" href="css/fonts.css">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">
      <div class="header">
         <div class="header__top">
            <div class="container">
               <div class="header__top-inner">
                  <img clas="header__logo" src="wake&blake/img//icons/logos/logo-dark.svg" alt="Логотип компании">
                  <nav class="nav">
                     <ul class="nav__list">
                        <li class="nav__item">
                           <a class="nav__link" href="#">
                              Программа обучения
                           </a>
                        </li>
                        <li class="nav__item">
                           <a class="nav__link" href="#">
                              Галерея
                           </a>
                        </li>
                        <li class="nav__item">
                           <a class="nav__link" href="#">
                              Отзывы
                           </a>
                        </li>
                        <li class="nav__item">
                           <a class="nav__link" href="#">
                              Контакты
                           </a>
                        </li>
                     </ul>
                  </nav>
               </div>
            </div>
         </div>
         <section class="hero">
            <div class="container">
               <div class="hero__inner">
                  <div class="hero__content">
                     <div class="hero__subtittle">
                     <span>Старт</span>
                     <span>26.06.2023</span>
                     </div>
                     <h1 class="hero__tittle">
                        Научись печь торты и десерты с нуля
                     </h1>
                     <div class="hero-text">
                        За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело
                     </div>
                     <a class="hero__button button" href="#">Записаться на курс</a>
                  </div>
                  <div class="hero__img">
                     <img  src="wake&blake/img/content/girl.png" alt="Девушка с тортом в руках">
                     <div class="hero__img-control">
                        <a class="hero__img-button" data-fslightbox href="media/cake.mp4"></a>
                           <img src="wake&blake/img/icons/play.svg" alt="#">
                        </a>
                        Посмотри, как готовятся наши торты</div>
                  </div>
               </div>
            </div>
         </section>
      </div>
      <div class="main"></div>
      <div class="footer"></div>

   </div>
   <script src="JS/fslightbox.js"></script>
   <script src="JS/main.js"></script>
